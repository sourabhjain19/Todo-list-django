{% extends './base.html' %}
{% block content %}
<style>
    .jumbotron {
        width: 50%;
    }

    @media screen and (max-width: 1000px) {
        .jumbotron {
            width: 100%;
        }
    }
</style>
<div class="container" style="display: flex;align-items: center;justify-content: center;margin-top: 150px;">
    <div class='jumbotron' style='height:36%; padding-top: 4%; background-color: rgba(0,0,0,0.5);  color: white;'>
        
        <center><div style="margin-bottom: 6%;"><h1>Register</h1></div></center>

        <form method='POST' action='http://127.0.0.1:8000/todos/register/'>
            {% csrf_token %}
            <div class="form-group row">
                <label class='form-label col-sm-2' for="name">Username</label>
                <div class='col-sm-10'>
                    <input type="text" class="form-control" id="name" placeholder='Enter the Username' name="name">
                </div>
            </div>

            <div class="form-group row">
                <label class='form-label col-sm-2' for="name">Email</label>
                <div class='col-sm-10'>
                    <input type="email" class="form-control" id="email" placeholder='Enter the Email' name="email">
                </div>
            </div>

            <div class="form-group row">
                <label class='form-label col-sm-2' for="amount">Password</label>
                <div class='col-sm-10'>
                    <input type="password" class="form-control" placeholder='Enter the Password' id="password" name="password">
                </div>
            </div>

            <center><input type="submit" class="btn btn-primary" value='Register'></center>
            <center><p style="padding-top:15px;margin-bottom: 0px;">Have an Account ? <a href="http://127.0.0.1:8000/todos/loginform/">Click Here</a></p></center>

        </form>
    </div>
</div>
{% endblock %}
